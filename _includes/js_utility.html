<script type="text/javascript">
var ltrim = function (str) {var i;for (i = 0; i < str.length && str.charAt(i) == ' '; i++);return str.substring(i, str.length);};var rtrim = function (str) {var i;for (i = str.length - 1; i >= 0 && str.charAt(i) == ' '; i--);return str.substring(0, i + 1);};
var trim = function (str) {return ltrim(rtrim(str));};
var devfix = (function () {!String.prototype.trim && (String.prototype.trim = function () { return trim(this); }); !String.prototype.startsWith && (String.prototype.startsWith = function(str){ return this.indexOf(str) == 0;});})();
var preventEvent = function (e) {e = e || window.event;e.preventDefault ? e.preventDefault() : (e.returnValue = false);return false;};
var __ = function (element) {var elements = [];if (arguments.length == 1) {if (element) {if (typeof element == 'string') {element = element.trim();if (element == '') {} else if (element.indexOf(',') == -1) {if (element.charAt(0) == '#') {elements.push(document.getElementById(element.slice(1)));} else if (element.charAt(0) == '.') {var ele = document.getElementsByClassName(element.slice(1));if (ele) {for (var i = 0; i < ele.length; i++) elements.push(ele[i]);}} else {var ele = document.getElementsByTagName(element);if (ele) {for (var i = 0; i < ele.length; i++) elements.push(ele[i]);}}} else {var els = element.split(',');for (var i = 0; i < els.length; i++) {var ele = __(els[i]);for (var j = 0; j < ele.length; j++) {elements.push(ele[j]);}}}} else if (typeof element == 'Array' || element instanceof Array) {for (var i = 0; i < element.length; i++) {var ele = __(element[i]);if (ele) {for (var j = 0; j < ele.length; j++) {elements.push(ele[j]);}}}} else {elements.push(element);}}} else {for (var i = 0; i < arguments.length; i++) {var ele = __(arguments[i]);for (var j = 0; j < ele.length; j++) {elements.push(ele[j]);}}}var final = [];for (var i = 0; i < elements.length; i++) {var e = elements[i];e && final.push(e);}return final;};
var _ = function (element) {var elements = __(Array.prototype.slice.call(arguments));return elements && elements.length != 0 ? elements[0] : null;};

var getCookie = function (name) {var name = name + '=';var ca = document.cookie.split(';');for (var i = 0; i < ca.length; i++) {var c = ca[i];while (c.charAt(0) == ' ') {c = c.substring(1, c.length);}if (c.indexOf(name) == 0) {return c.substring(name.length, c.length);}}return null;};
var deleteCookie = function (name) {setCookie(name, '', -1);};
var cookie = function (name, value, days) {if (arguments.length >= 2) {return setCookie(name, value, days);} else if (arguments.length == 1) {return getCookie(name);}};
